name: CI DevSecOps Pipeline

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      - name: Build docker image
        working-directory: Raw-Solutions-TEST-Web-App
        run: docker build -t myapp:latest .

  sast:
    name: Build and analyze      
    runs-on: windows-latest
    needs: 
      - build
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |

          .\.sonar\scanner\dotnet-sonarscanner begin /k:"AlexWandW_Raw-Solutions-TEST-Web-App" /o:"alexwandw" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  sca:
    name: SCA Scan w/ Trivy
    runs-on: ubuntu-latest
    needs: 
      - build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'SCA-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # - name: Upload Trivy output as artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: SCA-trivy-results
      #     path: SCA-trivy-results.sarif

  dast:
    name: DAST w/ OWASP Zap
    runs-on: ubuntu-latest
    needs:
      - build
      - sast
      - sca
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start application docker container
        run: docker run -d -p 8080:80 --name myapp myapp:latest

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with: 
          target: 'http://localhost:8080'
          cmd-options: '-a'
          
        
    
